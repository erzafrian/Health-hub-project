<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/healthub.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Health Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse-navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Beranda</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Kategori </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Nutrisi</a></li>
                <li><a class="dropdown-item" href="#">Tips Olahraga</a></li>
                <li><a class="dropdown-item" href="#">Tips Tidur</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Cek Kesehatan </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Kalkulator BMI</a></li>
                <li><a class="dropdown-item" href="#">Kalkulator BMR</a></li>
              </ul>
            </li>
            <li class="nav-item"></li>
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Content-->
    <main>
      <section>
        <!--Kalkulator BMI-->
        <div class="calculator-bmi">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
          <div class="mb-4">
           <label class="block text-gray-700 mb-2">
            Tanggal Lahir Anda
           </label>
           <div class="relative">
            <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="DD/MM/YYYY" type="text"/>
            <i class="fas fa-calendar-alt absolute right-3 top-3 text-gray-400">
            </i>
           </div>
          </div>
          <div class="mb-4">
           <label class="block text-gray-700 mb-2">
            Apa jenis kelamin Anda?
           </label>
           <div class="flex space-x-4">
            <button class="flex items-center justify-center w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
             <img alt="Icon of a man" class="mr-2" height="24" src="https://storage.googleapis.com/a1aa/image/dSC1FmI8s04iOxFGwhOnUed29BryKUWf4gaxN1aad4ydZfFnA.jpg" width="24"/>
             Laki-laki
            </button>
            <button class="flex items-center justify-center w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
             <img alt="Icon of a woman" class="mr-2" height="24" src="https://storage.googleapis.com/a1aa/image/2PpgevnnJQUXfU71RN9r9CUbeSsHmTu5ggQwiyKH4ud9yeLOB.jpg" width="24"/>
             Perempuan
            </button>
           </div>
          </div>
          <div class="mb-4">
           <label class="block text-gray-700 mb-2">
            Berapa tinggi Anda? (cm)
           </label>
           <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="text"/>
          </div>
          <div class="mb-4">
           <label class="block text-gray-700 mb-2">
            Berapa berat badan Anda? (kg)
           </label>
           <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="text"/>
          </div>
          <button class="w-full bg-blue-500 text-white py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
           Hitung
          </button>
         </div>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
